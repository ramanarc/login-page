<link rel="stylesheet" href="login.css">
<body>
  <div class="container">
      <div class="header">
        <img class="logo" src="./images/arc logo.svg" alt="logo">
        <h4>Log In</h4>  
        <p>Welcome back! Please enter your details</p>
      </div>
    <form action="">
      <div class="email-wrap">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>
      <div class="pwd-wrap">
        <label for="password">Password</label>
        <input type="password" id="password" required value="0123456789">
      </div>
      <div class="extras-container">
        <div class="remember">
          <input type="checkbox">
          <p>Remember me for 30 days</p>
        </div>
      <p><a href="#">Forgot password</a></p>
      </div>
      <div class="button-container">
        <button class="btn-primary margin-bottom-sm">Sign In</button>
        <button class="btn-outline">Sign in with Google</button>
      </div>
    </form>
    <p class="no-account">Don't have an account? <a href="">Sign Up</a></p>
  </div>
</body>
